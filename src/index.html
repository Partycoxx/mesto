<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto Russia</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header narrow">
                <img class="logo logo_position_header" src="./images/icons/logo.svg" alt="Логотип проекта" />
            </header>

            <main class="main narrow">
                <section class="profile">
                    <div class="profile__data">
                        <img class="profile__pic" src="./images/profile/profile-pic.jpg" alt="Фото профиля" />
                        <div class="profile__container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="button profile__edit-button change-opacity" aria-label="Редактировать" type="button"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="button profile__add-button change-opacity" aria-label="Добавить фото" type="button"></button>
                </section>

                <section class="photo-grid">
                    <ul class="photo-grid__list">                                   
                                           
                    </ul>
                </section>
            </main>

            <footer class="footer narrow">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>

        <div class="popup popup-edit-profile">
            <div class="popup__container popup__container_type_modal">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" action="#" name="profile-info" method="post">
                    <input class="popup__input popup__input_type_name" id="input-name" type="text" name="name" placeholder="Кто вы?" minlength="2" maxlength="40" required novalidate />
                    <span class="popup__input-error" id="input-name-error"></span>
                    <input class="popup__input popup__input_type_about" id="input-about" type="text" name="about" placeholder="Чем вы занимаетесь?" minlength="2" maxlength="200" required novalidate />
                    <span class="popup__input-error" id="input-about-error"></span>
                    <button class="button popup__button" type="submit" name="save-button">
                        Сохранить
                    </button>
                </form>
                <button class="button popup__close-button change-opacity" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>
        <div class="popup popup-add-place">
            <div class="popup__container popup__container_type_modal">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" action="#" name="place-add" method="post">
                    <input class="popup__input popup__input_type_place" id="input-place" type="text" name="place" placeholder="Название" minlength="1" maxlength="30" required novalidate />
                    <span class="popup__input-error" id="input-place-error"></span>
                    <input class="popup__input popup__input_type_link" id="input-link" type="url" name="link" placeholder="Ссылка на картинку" required novalidate />
                    <span class="popup__input-error" id="input-link-error"></span>
                    <button class="button popup__button" type="submit" name="create-button">
                        Создать
                    </button>
                </form>
                <button class="button popup__close-button change-opacity" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>
        <div class="popup popup-full-image">
            <div class="popup__container popup__container_type_image">
                <img class="popup__image" src="" alt="">
                <p class="popup__capture"></p>
                <button class="button popup__close-button popup__close-button_type_image change-opacity" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>


        <template id="card-template">
            <li class="card">
                <button class="button card__button-trash change-opacity" type="button" aria-label="Удалить фото"></button>
                <img class="card__image" src="" alt="На фото:"/>
                <div class="card__content">
                    <h2 class="card__heading"></h2>
                    <button class="button card__button change-opacity" type="button" aria-label="Оценить фото"></button>
                </div>
            </li>
        </template>
        <script src="./pages/index.js" type="module"></script>
    </body>
</html>
