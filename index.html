<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/index.css" />
        <title>Mesto Russia</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header narrow">
                <img class="logo logo_position_header" src="./images/icons/logo.svg" alt="Логотип проекта" />
            </header>

            <main class="main narrow">
                <section class="profile">
                    <div class="profile__data">
                        <img class="profile__pic" src="./images/profile/profile-pic.jpg" alt="Фото профиля" />
                        <div class="profile__container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="button profile__edit-button change-opacity" aria-label="Редактировать" type="button"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="button profile__add-button change-opacity" aria-label="Добавить фото" type="button"></button>
                </section>

                <section class="photo-grid">
                    <ul class="photo-grid__list">                                   
                                           
                    </ul>
                </section>
            </main>

            <footer class="footer narrow">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>

        <div class="popup">
            <div class="popup__container popup__container_type_modal">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" action="#" name="profile-info" method="post">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Кто вы?" required />
                    <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="Чем вы занимаетесь?" required />
                    <button class="button popup__save-button" type="submit">
                        Сохранить
                    </button>
                </form>
                <button class="button popup__close-button change-opacity" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>
        <div class="popup">
            <div class="popup__container popup__container_type_modal">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" action="#" name="profile-info" method="post">
                    <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название" required />
                    <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку" required />
                    <button class="button popup__save-button" type="submit">
                        Создать
                    </button>
                </form>
                <button class="button popup__close-button change-opacity" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>
        <div class="popup">
            <div class="popup__container popup__container_type_image">
                <img class="popup__image" src="" alt="">
                <p class="popup__capture"></p>
                <button class="button popup__close-button popup__close-button_type_image change-opacity" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>


        <template id="card-template">
            <li class="card">
                <button class="button card__button-trash change-opacity" type="button" aria-label="Удалить фото"></button>
                <img class="card__image" src="" alt=""/>
                <div class="card__content">
                    <h2 class="card__heading"></h2>
                    <button class="button card__button change-opacity" type="button" aria-label="Оценить фото"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/script.js"></script>
    </body>
</html>
